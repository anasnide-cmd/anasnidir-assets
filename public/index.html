<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANAS ASSETS CDN</title>
  <link rel="icon" href="https://asset.anasnidir.com/nex-logo.png" />
  <style>
    :root {
      --primary: #00f0ff;
      --bg: #000;
      --text: #fff;
      --glow: 0 0 15px var(--primary);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: var(--glow);
      margin-bottom: 0.5rem;
    }

    p {
      color: #aaa;
      max-width: 500px;
    }

    img {
      width: 100px;
      height: auto;
      margin: 20px 0;
      filter: drop-shadow(var(--glow));
    }

    .link-box {
      margin-top: 20px;
    }

    .link-box a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <img src="https://asset.anasnidir.com/nex-logo.png" alt="ANAS Logo" />
  <h1>ANAS Asset CDN</h1>
  <p>
    Welcome to the official static asset CDN for <strong>ANAS NIDIR</strong> projects. This domain serves images, CSS, logos, and shared content for all ANAS web services.
  </p>

  <div class="link-box">
    <a href="https://nex.anasnidir.com" target="_blank">â†’ Visit NEX AI</a>
  </div>
</body>
</html>
